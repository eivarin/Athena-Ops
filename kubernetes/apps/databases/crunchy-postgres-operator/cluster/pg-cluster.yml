apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: &name postgres
spec:
  postgresVersion: 16 

  metadata:
    labels:
      crunchy-userinit.ramblurr.github.com/enabled: "true"
      crunchy-userinit.ramblurr.github.com/superuser: "postgres"

  # service:
  #   type: LoadBalancer
  #   metadata:
  #     annotations:
  #       external-dns.alpha.kubernetes.io/hostname: <example domain name for external dns>
  #       lbipam.cilium.io/ips: <example IP address for service>

  # patroni: # turn on sync writes to at least 1 other replica
  #   dynamicConfiguration:
  #     synchronous_mode: true
  #     postgresql:
  #       max_wal_size: 5GB
  #       synchronous_commit: "on"
  #       pg_hba:
  #         - hostnossl all all 10.244.0.0/16 md5 # Needed because dbman does not support SSL yet
  #         - hostssl all all all md5

  instances:
    - name: postgres
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres
      replicas: 1
      dataVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
  users:
    # Superuser
    - name: postgres
      databases:
        - postgres
      options: "SUPERUSER"
      password:
        type: AlphaNumeric
    # Applications
    - name: infisical
      databases:
        - infisical
      password:
        type: AlphaNumeric
  backups:
    pgbackrest:
      configuration: &backupConfig
        - secret:
            name: crunchy-postgres-secret
      global: &backupFlag
        compress-type: "bz2"
        compress-level: "9"
        # NFS
        repo1-bundle: "y"
        repo1-retention-full: "30" # days
        repo1-retention-full-type: "time"
      manual:
        repoName: repo1
        options:
          - --type=full
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres-backup
      repos:
        - name: repo1 # NFS
          volume: &nfs
            volumeClaimSpec:
              storageClassName: postgres-nfs
              volumeName: postgres-nfs
              accessModes:
                - ReadWriteMany
              resources:
                requests:
                  storage: "1Mi"
          schedules:
            full: "0 1 * * 0" # Sunday at 01:00
            differential: "0 1 * * 1-6" # Mon-Sat at 01:00
            incremental: "0 2-23 * * *" # Every hour except 01:00
  dataSource:
    pgbackrest:
      stanza: "db"
      configuration: *backupConfig
      global: *backupFlag
      repo:
        name: "repo1"
        volume: *nfs

