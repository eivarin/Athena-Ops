# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
talosVersion: v1.9.1
kubernetesVersion: v1.31.3
clusterName: "athena"
endpoint: https://10.0.2.100:6443

clusterPodNets:
  - "10.10.0.0/16"
clusterSvcNets:
  - "10.20.0.0/16"

additionalApiServerCertSans: &sans
  - "10.0.2.100"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yml"
  - "@./patches/global/containerd.yml"
  - "@./patches/global/disable-search-domain.yml"
  - "@./patches/global/dns.yml"
  - "@./patches/global/hostdns.yml"
  - "@./patches/global/kubelet.yml"
  - "@./patches/global/ntp.yml"
  - "@./patches/global/sysctl.yml"

# Controller patches
controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/gasket-driver
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/iscsi-tools
          - siderolabs/qemu-guest-agent
          - siderolabs/util-linux-tools
  patches:
    - "@./patches/controller/api-access.yml"
    - "@./patches/controller/cluster.yml"
    - "@./patches/controller/disable-admission-controller.yml"
    - "@./patches/controller/priority.yml"
    - "@./patches/controller/etcd.yml"

worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/gasket-driver
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/iscsi-tools
          - siderolabs/qemu-guest-agent
          - siderolabs/util-linux-tools
  patches:
    - "@./patches/worker/priority.yml"

nodes:
  - hostname: "athena-server1"
    ipAddress: "10.0.2.101"
    installDisk: "/dev/sda"
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:02:c6:b9"
        dhcp: false
        addresses:
          - "10.0.2.101/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.2.1"
        mtu: 1500
        vip:
          ip: "10.0.2.100"

  - hostname: "athena-agent1"
    ipAddress: "10.0.2.111"
    installDisk: "/dev/sda"
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:fe:55:4e"
        dhcp: false
        addresses:
          - "10.0.2.111/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.2.1"
        mtu: 1500
    patches:
    - |-
      - op: add
        path: /machine/nodeLabels
        value:
          node-priority: 1

  - hostname: "athena-agent2"
    ipAddress: "10.0.2.112"
    installDisk: "/dev/sda"
    controlPlane: false
    overridePatches: false
    overrideExtraManifests: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:92:80:a8"
        dhcp: false
        addresses:
          - "10.0.2.112/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.2.1"
        mtu: 1500
    machineDisks:
      - device: /dev/sdb
        partitions:
          - mountpoint: /var/mnt/nvme
    patches:
      - |-
        - op: add
          path: /machine/nodeLabels
          value:
            node-priority: 1
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/nvme
                type: bind
                source: /var/mnt/nvme
                options:
                  - bind
                  - rshared
                  - rw

  - hostname: "athena-agent3"
    ipAddress: "10.0.2.113"
    installDisk: "/dev/sda"
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:d5:1f:0a"
        dhcp: false
        addresses:
          - "10.0.2.113/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.2.1"
        mtu: 1500
